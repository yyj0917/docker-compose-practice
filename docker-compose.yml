version: '3.8'

services:
  # 데이터베이스 서비스
  db:
    image: postgres:15-alpine
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # 백엔드 서비스
  backend:
    build: ./backend             # backend 폴더의 Dockerfile을 보고 빌드함
    container_name: my_backend
    ports:
      - "4000:4000"              # 호스트:컨테이너
    environment:
      - PORT=4000
      # ★ 중요: 로컬호스트가 아닌 서비스명 'db'를 호스트로 사용해야 함
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    depends_on:
      - db                       # db가 켜진 후에 백엔드가 켜짐
    volumes:
      - ./backend:/app           # 내 컴퓨터의 코드를 컨테이너와 동기화 (수정 시 바로 반영)
      - /app/node_modules        # 컨테이너 내부의 모듈은 덮어쓰지 않음 (충돌 방지)

  # 프론트엔드 서비스
  frontend:
    build: ./frontend
    container_name: my_frontend
    ports:
      - "3000:3000"
    environment:
      # 브라우저에서 백엔드로 요청 보낼 때 주소
      - NEXT_PUBLIC_API_URL=http://54.158.37.252:4000
    depends_on:
      - backend                  # 백엔드가 켜진 후 실행
    volumes:
      - ./frontend:/app          # 코드 동기화 (Hot Reloading)
      - /app/node_modules